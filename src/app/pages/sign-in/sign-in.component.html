<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="sign-in-form">
  <div
    *ngIf="signInFailed"
    [ngClass]="{'failure': signInFailed == true}">
    Invalid username or password
  </div>
  <input
    formControlName="username"
    type="text"
    placeholder="User Name"
    required
  />
  <input
    formControlName="password"
    type="password"
    placeholder="Password"
    required
  />
  <div class="remember-wrapper">    
    <input formControlName="rememberMe" type="checkbox" id="rememberMe" />
    <label for="rememberMe">Remember me</label>
  </div>  
  <button type="submit" [disabled]="form.invalid">Sign In</button>
  <a [routerLink]="['../signup']">Create New Account</a>
</form>
